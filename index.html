<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- insert bootstrap headline -->
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Julius Caesar Quiz</h1>
                <p class="lead">This is a quick 10 question quiz to test your knowledge of Rome's most famous - or infamous, citizen. You have 15 seconds for each question.</p>
                </div>
              </div>
    <div id="container">
        
        <div id="start">Click here to begin the quiz!</div>
        
        <!-- Removed with addition of Bootstrap -->
        <!-- <div id="byRob">By Big Rob 6'6" 260</div> -->

        <div id="quiz" style="display: none">
            <div id="question"></div>

            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>
            
            <!-- timed counter and guage for each question -->

            <div id="timer">
                <div id="counter"></div>
                <div id="timeBack"></div>
                <div id="timerFill"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none">
                <img id="caesarPic" src="assets/images/caesar.jpg" alt="picture of caesar">
        </div>
    </div>
    <script src="assets/javascript/quiz.js"></script>
</body>
</html>
